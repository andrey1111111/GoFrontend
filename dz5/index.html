<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canastre-SE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top-head clearfix">
    <div class="container-header">
        <ul class="head">
            <li class="top-name"><a class="top-menu" href="#">Meu YouBike</a></li>
            <li class="top-name"><a class="top-menu" href="#">Vender</a></li>
            <li class="top-name"><a class="top-menu" href="#">Forum</a></li>
            <li class="top-name"><a class="top-menu" href="#">Contato</a></li>
            <li class="top-name"><a class="top-menu" href="#">Ajuda</a></li>
            <li class="top-name"><a class="top-menu-flag" href="#">Minhas Ofertas</a></li>
            <li class="top-name"><a class="top-menu-right" href="#">Ola! Entrar ou Cadastre-se</a></li>
        </ul>
    </div>
</div>
<div class="wrap">
    <div class="central-wrap">
        <div class="cw-head"><h1>Cadastre-se</h1></div>
        <form class="input-form" action="#">
            <div class="log-face">
                <input type="submit" class="sendsubmit" name="send" value="">
            </div>
            <div>
                <p class="ou">OU</p>
            </div>
            <div class="contacts"></div>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Choose Password">
                <input type="password" placeholder="Password Confirm">
                <input type="checkbox" id="c1">
                <label for="c1"><span>Send me Youbike updates and tips</span></label>
            <div class="log-in">
                <input type="submit" class="login" name="send" value="Create my Account">
            </div>
        </form>
        <div class="footer-wrap">
            <p>By clicking the button above, you agree to the Terms of Service.</p>
            <p>Xiew our Privacy Policy</p>
        </div>
</div>
</div>
</body>
</html>
